<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <h4>图像标签的使用:</h4>
    <img src="C:\Users\essen\Desktop\HTML_basic\图库\2.png" alt="糟糕，图片无法显示了" title="这是提示信息！" >
    <h4>alt 替换文本 图像显示不出来的时候用文字替换：</h4>
    <img scr="imag.jpg" alt="糟糕，图片无法显示了！">
    <h4>title 提示文本 鼠标放在图片上，提示文字：</h4>
    <img src="C:\Users\essen\Desktop\HTML_basic\图库\2.png" alt="糟糕，图片无法显示了" title="这是提示信息！">
    <img src="C:\Users\essen\Desktop\HTML_basic\图库\2.png" alt="糟糕，图片无法显示了" title="这是提示信息！" width="500" height="400">
    <img src="C:\Users\essen\Desktop\HTML_basic\图库\2.png" alt="糟糕，图片无法显示了" title="这是提示信息！" height="100">
    <img src="图库\2.png" alt="糟糕，图片无法显示了" title="这是提示信息！" height="100" border="15">
</body>
</html>
