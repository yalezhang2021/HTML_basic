<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>
<body>
    <h4>1. 外部链接：</h4>
    <a href="http://www.qq.com" target="_self"> 腾讯 </a>
    <a href="http://www.qq.com" target="_blank"> 腾讯 </a>
    target 打开窗口的方式 默认的是 _self 当前页面打开 _blank 新窗口打开
    <a href="http://www.google.com" target="_blank">谷歌</a>

    <h4>2. 内部链接：</h4>
    <a href="02-第一个页面.html" target="_blank">第一个页面</a>

    <h4>3. 空链接：#</h4>
    <a href="#" target="_blank">空页面</a>

    <h4>4. 下载链接：#</h4>
    <a href="2.rar">下载文件</a>

    <h4>5. 给网页元素加超链接: </h4>
    <a href="http://baidu.com" target="_blank"><img src="2.png"></a>
</body>
</html>
